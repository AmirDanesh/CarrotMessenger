name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches to run pull request analysis on.
    branches: [ "main" ]
  schedule:
    # Run on a schedule to catch any vulnerabilities introduced in dependencies.
    - cron: "0 3 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Specify any additional queries to include.
        queries: +security-extended, +maintainability

    - name: Build the code
      run: |
        # Restore dependencies
        dotnet restore
        # Build the project
        dotnet build --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "security"
